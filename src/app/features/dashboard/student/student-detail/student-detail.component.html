@if (isLoading){
    <p>Cargando, por favor espere</p>  
  }@else {
      <h1>Detalle del usuario: {{ student?.firstName+' '+student?.lastName+' '+student?.id}} </h1>
  }
  <div mat-dialog-content>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="example-form-field ">
            <mat-label >Curso</mat-label>
            <mat-select  [(value)]="courseToApply">
              <mat-option  *ngFor="let course of courseList" 
              [value]="course">{{course.name}}</mat-option>
            </mat-select>
            <mat-error>
              <!--@if (userForm.get('course')?.hasError('required')){
                El Curso es requerido
            }-->
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div>
          <button mat-button (click)="onSave()">
          <mat-icon>add</mat-icon>
            Inscribir
          </button>
        </div>
      </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appTitle> Nombre </th>
      <td mat-cell *matCellDef="let inscription"> {{inscription.course.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="description" >
      <th mat-header-cell *matHeaderCellDef appTitle> Description </th>
      <td mat-cell *matCellDef="let inscription"> {{inscription.course.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTitle> Acciones </th>
      <td mat-cell *matCellDef="let inscription"> 
        <button (click)="onDelete(inscription.id)" mat-icon-button><mat-icon>delete</mat-icon>  </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
