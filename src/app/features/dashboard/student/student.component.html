<h1 appTitle>{{'Alumnos'}}</h1>
<button mat-button (click)="openModal()">
  <mat-icon>add</mat-icon>
  Crear Alumno
</button>

@if (isLoading){
<mat-spinner></mat-spinner>
}@else{

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTitle> id </th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appTitle> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{student | userFullName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef appTitle> Correo Electronico </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef appTitle> Creacion </th>
      <td mat-cell *matCellDef="let student"> {{student.createdAt | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTitle> Acciones </th>
      <td mat-cell *matCellDef="let student"> 
        <button (click)="goToDetail(student.id)" mat-icon-button><mat-icon>visibility</mat-icon>  </button>
        <button (click)="openModal(student)" mat-icon-button><mat-icon>edit</mat-icon>  </button>
        <button (click)="onDelete(student.id)" mat-icon-button><mat-icon>delete</mat-icon>  </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
