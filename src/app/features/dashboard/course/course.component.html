<h1 appTitle>{{'Cursos'}}</h1>
<button mat-button (click)="openModal()">
  <mat-icon>add</mat-icon>
  Crear Curso
</button>

@if (isLoading){
<mat-spinner></mat-spinner>
}@else{

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTitle> id </th>
      <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appTitle> Nombre </th>
      <td mat-cell *matCellDef="let course"> {{course.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="description" >
      <th mat-header-cell *matHeaderCellDef appTitle> Description </th>
      <td mat-cell *matCellDef="let course"> {{course.description}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef appTitle> Creacion </th>
      <td mat-cell *matCellDef="let course"> {{course.createdAt | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTitle> Acciones </th>
      <td mat-cell *matCellDef="let course"> 
        <button (click)="goToDetail(course.id)" mat-icon-button><mat-icon>visibility</mat-icon>  </button>
        <button (click)="openModal(course)" mat-icon-button><mat-icon>edit</mat-icon>  </button>
        <button (click)="onDelete(course.id)" mat-icon-button><mat-icon>delete</mat-icon>  </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
