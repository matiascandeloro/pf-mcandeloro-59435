<h1 mat-dialog-title>Crear Usuario</h1>

<div mat-dialog-content>
    <form >
      
      <div mat-dialog-content>
        <mat-form-field>
          <mat-label >Nombre</mat-label>
          <input matInput required>
        </mat-form-field>
     
        </div>
        <div mat-dialog-content>
        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input matInput required>
        </mat-form-field>
      </div><div mat-dialog-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput required>
        </mat-form-field>
      </div>

      </form>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close="close">Cancelar</button>
    <button mat-button (click)="onSave()">Guardar</button>
</div>
