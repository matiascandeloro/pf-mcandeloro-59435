<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appTitle> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef appTitle> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element | userFullName}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="email" >
    <th mat-header-cell *matHeaderCellDef appTitle> Correo Electronico </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef appTitle> Creacion </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appTitle> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
    <button mat-icon-button><mat-icon>edit</mat-icon>  </button>
    <button mat-icon-button><mat-icon>delete</mat-icon>  </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
