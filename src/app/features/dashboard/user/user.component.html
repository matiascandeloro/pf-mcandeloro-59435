@if (isLoading){
<mat-spinner></mat-spinner>
}@else{

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTitle> id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appTitle> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user | userFullName}} </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef appTitle> Correo Electronico </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef appTitle> Creacion </th>
      <td mat-cell *matCellDef="let user"> {{user.createdAt | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTitle> Acciones </th>
      <td mat-cell *matCellDef="let user"> 
      <button (click)="openModal(user)" mat-icon-button><mat-icon>edit</mat-icon>  </button>
      <button (click)="onDelete(user.id)" mat-icon-button><mat-icon>delete</mat-icon>  </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
