<h2 mat-dialog-title>{{data?.editingInscription?"Editando":"Creando"}} Inscripcion</h2>

<div mat-dialog-content>
    <form [formGroup]="userForm">
      <div class="row w-100">
        <div class="col-12">
            <mat-form-field class="example-form-field w-100 h-100">
              <mat-label >Curso</mat-label>
              <mat-select formControlName="courseId" >
                <mat-option  *ngFor="let course of courseList"
                [value]="course.id">{{course.name}}</mat-option>
              </mat-select>
              <mat-error>
                @if (userForm.get('course')?.hasError('required')){
                  El Curso es requerido
                }
              </mat-error>
            </mat-form-field>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
          <mat-form-field class="example-form-field w-100">
            <mat-label>Alumno</mat-label>
            <mat-select formControlName="studentId" >
                <mat-option  *ngFor="let student of studentList"
                [value]="student.id">{{student.firstName}} {{student.lastName}}</mat-option>
              </mat-select>
            <mat-error>
              @if (userForm.get('student')?.hasError('required'))
              {
                El Alumno es requerido
              }
             
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button >Cancelar</button>
    <button (click)="onSave()" mat-button >Guardar</button>
</div>
