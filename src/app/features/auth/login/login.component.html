<h1>Iniciar sesion</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
    </div> 
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Contrase√±a</mat-label>
            <input formControlName="password" [type]="passwordInputType" matInput >
            <button type="button" mat-icon-button matSuffix (click)="togglePasswordInputType()"><mat-icon>visibility</mat-icon></button>
        </mat-form-field>
    </div>
    <div class="col-12"> 
        <button type="submit" class="w-100" mat-flat-button>Ingresar</button>
    </div>
</form>
